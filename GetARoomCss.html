  }

    color: white;
    height: 9rem;

    font-size: 2.8rem;
    
    box-shadow: 0 .1rem 1rem #82C5D9;
    
    position: sticky;
    top: 0;
    
    z-index: 1;
  }

      display: flex;
    }

      margin-left: auto;

      transform: translateY(-.4rem);
    }
  }

    font-size: 1.8rem;
    height: 3.2rem;

    margin-top: auto;
    margin-bottom: auto;
    filter: opacity(.5) drop-shadow(0 0 0 #4481A6);
    height: 3.2rem;
    width: 3.2rem;
  }
  .card > img:hover, .card > img:focus {
    filter: none;
    cursor: pointer;
  }
  .nom-salle {
    color: white;
    font-size: 2rem;
  }

    visibility: hidden;
  }

    border-color: white;

    left: -.6rem;
  }
  .close-btn:after {
    border-width: 0 0 2px 2px;
    transform: rotate(45deg);
    right: -.6rem;
  }
